<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask LLaMA 3</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style2.css') }}">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Ask LLaMA 3
        </div>

        <!-- Chat Body where messages are displayed -->
        <div class="chat-body" id="chat-body">
            {% if question %}
                <!-- Display user's question -->
                <div class="message user">
                    {{ question }}
                </div>
                <!-- Display LLaMA 3's answer -->
                <div class="message bot">
                    <strong>LLaMA 3 Answer:</strong> {{ answer }}
                </div>
            {% endif %}
        </div>

        <!-- Chat Input for user to type questions -->
        <form action="/ask" method="POST" class="chat-input">
            <input type="text" id="question" name="question" placeholder="Type your question here..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Auto-scroll to the bottom of the chat body when a new message is added
        const chatBody = document.getElementById('chat-body');
        chatBody.scrollTop = chatBody.scrollHeight;
    </script>

</body>
</html>
